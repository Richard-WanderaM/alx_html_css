<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Form</title>
  <link rel="stylesheet" href="styyles.css">
</head>
<body>

<h1>Subscription Form</h1>

<form id="subscriptionForm" onsubmit="submitForm(event)">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label>Subscription Preference:</label>
  <label for="monthly">
    <input type="radio" id="monthly" name="subscription" value="monthly" required> Monthly
  </label>

  <label for="yearly">
    <input type="radio" id="yearly" name="subscription" value="yearly" required> Yearly
  </label>

  <button type="submit">Submit</button>
</form>

<script src="scriptt.js"></script>

</body>
</html>
